<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css">

    <title>Devchallenges | My Gallery Page</title>

  </head>
  <body>
    <div class="contents">
      <div class="profile">
        <img src="./img//profilePhoto.png" alt="profile image">
        <h1>Rodney Cotton</h1>
        <h2>Helsinki, Finland</h2>
        <div class="container">
          <div class="card">
            <p>100</p>
            <p>Posts</p>
          </div>
          <div class="card">
            <p>2,242</p>
            <p>Follower</p>
          </div>
          <div class="card">
            <p>1,432</p>
            <p>Following</p>
          </div>
        </div>
      </div>
      <div class="gallery">
        <div class="wrapper">
              <div class="grid-item-1">
                <img src="./img/photo1.png" alt="gallery image">
              </div>
              <div class="grid-item-2">
                <img src="./img/photo2.png" alt="gallery image">
              </div>
              <div class="grid-item-3">
                <img src="./img/photo3.png" alt="gallery image">
              </div>
              <div class="grid-item-4">
                <img src="./img/photo4.png" alt="gallery image">
              </div>
              <div class="grid-item-5">
                <img src="./img/photo5.png" alt="gallery image">
              </div>
              <div class="grid-item-6">
                <img src="./img/photo1.png" alt="gallery image">
              </div>
        </div>
      </div>
      <div class="footer">
        <p>created by fransbell- devChallenges.io</p>
      </div>
    </div>
    
  </body>
</html>
